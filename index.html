<!DOCTYPE html>
<html>
<head>
    <title>Student Clearance Login</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="icon" type="image/png" href="WMSU-LOGO-min.ico" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="table">
        <div class="center-table">
            <div class="common-box">
                <div class="box-image">
                    <img class="wmsu-image" src="wmsu-logo.png">
                    <div class="title">STUDENT CLEARANCE ASSESSMENT</div>
                </div>
                <form id="login-form">
                    <div class="group">
                        <label>Email Address</label>
                        <input type="text" id="email" class="textinput" required placeholder="">
                    </div>
                    <div class="group">
                        <label>Password</label>
                        <input type="password" id="password" class="textinput" required placeholder="">
                    </div>
                    <div class="dash-footer">
                        <button type="button" id="login-btn">Continue</button>
                    </div>
                </form>
                <div class="group forgot">
                    <a href="http://eclass.wmsu.edu.ph/login/forgot_password.php/" id="forgot-password">Forgot Password?</a>
                </div>
                <div class="group create-account">
                    <a href="http://eclass.wmsu.edu.ph/login/signup.php?" id="create-account">Create an Account</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
